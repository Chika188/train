<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .carousel {
            width: 100vw;
            /* height: 800px; */
            height: 42vw;
            overflow: hidden;
            position: relative;
        }

        .slides {
            position: relative;
            /* height: 800px; */
        }

        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        /* 渐显动画 */
        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        /* 新增左侧导航点样式 */
        .left-dots {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
        }

        .left-dots .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .left-dots .dot.active {
            background: #fff;
            transform: scale(1.3);
        }


        /* 添加文字容器样式 */
        .slide-text {
            position: absolute;
            /* top: 272px; */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            font-family: 'Microsoft YaHei UI';
            font-weight: 600;
            /* font-size: 80px; */
            line-height: 100%;
            letter-spacing: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slide-content {
            position: absolute;
            /* top: 400px; */
            left: 50%;
            transform: translateX(-50%);
            max-width: 80vw;
            width: 100%;
            padding: 0 20px;
            color: white;
            /* font-size: 24px; */
            line-height: 1.5;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="../../assets/banner1.png">
                <div class="slide-text  text-[4vw] md:text-[3vw] lg:text-[2.5vw] top-[12vw] ">
                    开启互联网+ 从我们开始</div>
                <div class="slide-content  mt-6
        text-[2vw] md:text-[1.8vw] lg:text-[1.5vw]  top-[17vw]">
                    域名主机，网站建设，云服务器，企业邮箱一站式解决
                </div>
            </div>
            <div class="slide">
                <img src="../../assets/banner2.png">
                <div class="slide-text  text-[4vw] md:text-[3vw] lg:text-[2.5vw] top-[12vw] ">
                    关于我们</div>
                <div class="slide-content  mt-6
        text-[2vw] md:text-[1.8vw] lg:text-[1.5vw]  top-[17vw] ">
                    企业构建互联网信息技术服务平台，领先技术变革，提升产业效率，致力于使能软件企业引领发展，服务制造企业转型升级，为政企客户提供“多快好省”的信息技术服务。
                </div>
            </div>
            <div class="slide">
                <img src="../../assets/banner3.png">
                <div class="slide-text  text-[4vw] md:text-[3vw] lg:text-[2.5vw] top-[12vw] ">
                    新闻中心</div>
                <div class="slide-content  mt-6
        text-[2vw] md:text-[1.8vw] lg:text-[1.5vw]  top-[17vw] ">
                    几乎所有的伟大成就，都是团队集体协作追求远大目标的结果。这些团队的领导者挑选了团队的成员，并激励他们追求自己不敢想象的成就。
                </div>
            </div>
        </div>

        <div class="left-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const leftDots = document.querySelectorAll('.left-dots .dot');

        // 自动播放
        let autoPlay = setInterval(nextSlide, 5000);

        // 轮播图切换事件
        function updateSlide() {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            document.querySelectorAll('.slide')[currentIndex].classList.add('active');
            leftDots.forEach(dot => dot.classList.remove('active'));
            leftDots[currentIndex].classList.add('active');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3;
            updateSlide();
        }


        // 悬停暂停
        const carousel = document.querySelector('.carousel');
        carousel.addEventListener('mouseenter', () => clearInterval(autoPlay));
        carousel.addEventListener('mouseleave', () => {
            autoPlay = setInterval(nextSlide, 5000);
        });


        // 轮播图 dot 点击切换事件
        leftDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                clearInterval(autoPlay);
                currentIndex = index;
                updateSlide();
                autoPlay = setInterval(nextSlide, 5000);
            });
        });
    </script>
</body>

</html>
