<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .nav-container {
            height: 36px;
            position: relative;
            color: white;
        }

        .logo {
            position: absolute;
            top: 32px;
            left: 48px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 24px;
            width: auto;
        }

        .nav-grid {
            position: absolute;
            /* left: 1310px; */
            left: 70%;
            top: 32px;
            /* display: flex; */
            gap: 70px;
        }

        .nav-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item:hover::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: #FF350D;
            transition: all 0.3s ease;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: #FF350D;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-container">
            <div class="logo">
                <img src="../../assets/logo.png" alt="">
                <div class="logo-text">企业站</div>
            </div>


            <!-- 添加抽屉容器 -->
            <div
                class="nav-drawer fixed top-0 left-0 h-full w-64 bg-black shadow-xl transform -translate-x-full transition-transform duration-300 lg:hidden">
                <div class="p-6 space-y-4 h-full">
                    <div class="nav-item p-3 hover:bg-gray-100 rounded-lg" data-target="../index/index.html">首页</div>
                    <div class="nav-item p-3 hover:bg-gray-100 rounded-lg" data-target="../news/news.html">新闻列表页</div>
                    <div class="nav-item p-3 hover:bg-gray-100 rounded-lg" data-target="../about/about.html">关于我们</div>
                </div>
            </div>
            <!--  添加汉堡按钮 -->
            <div class="lg:hidden max-lg:fixed max-lg:top-4 max-lg:right-4">
                <button id="menuBtn"
                    class="p-5 rounded-lg text-white rounded-full shadow-lg hover:bg-blue-600 transition-colors">
                    ☰
                </button>
            </div>

            <div class="nav-grid max-lg:hidden lg:flex">
                <div class="nav-item" data-target="../index.html">首页</div>
                <div class="nav-item" data-target="../../news/news.html">新闻列表页</div>
                <div class="nav-item" data-target="../../about/about.html">关于我们</div>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function () {
            // this.classList.add('active');
            window.open(this.dataset.target, '_blank');
        });
    });

    const menuBtn = document.getElementById('menuBtn');
    const drawer = document.querySelector('.nav-drawer');

    menuBtn.addEventListener('click', () => {
        drawer.classList.toggle('translate-x-0');
        drawer.classList.toggle('-translate-x-full');
    });

    // 点击外部关闭抽屉
    document.addEventListener('click', (e) => {
        if (!drawer.contains(e.target) && !menuBtn.contains(e.target)) {
            drawer.classList.remove('translate-x-0');
            drawer.classList.add('-translate-x-full');
        }
    });
</script>

</html>
