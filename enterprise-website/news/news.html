<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>新闻列表页</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 新闻列表 */
        .news-container {}

        .news-title {
            font-family: Microsoft YaHei UI;
            font-weight: 400;
            font-size: 48px;
            line-height: 100%;
            letter-spacing: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .news-title-line {
            width: 128px;
            height: 6px;
            background: #FF350D;
            margin: 36px auto;
        }

        /*  */
        .news-content {
            width: 1560px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding-bottom: 60px;
        }

        .news-item {
            width: 350px;
            height: 760px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .news-item:hover {
            transform: translateY(-5px);
        }

        .news-item-image {
            height: 506px;
            overflow: hidden;
        }

        .news-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-item-title {
            height: 95px;
            padding: 18px;
            font-family: 'Microsoft YaHei UI';
            font-weight: 600;
            font-size: 20px;
            line-height: 36px;
            color: #333;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            overflow: hidden;
        }

        .news-item-content {
            height: 112px;
            padding: 0 18px;
            font-family: 'Microsoft YaHei UI';
            font-weight: 400;
            font-size: 14px;
            line-height: 28px;
            color: #666;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
        }

        .pagination {
            display: flex;
            justify-content: center;
            /* margin-top: 40px; */
            gap: 12px;
        }

        .pagination button {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button.active {
            background: #2a73ff;
            color: white;
            border-color: #2a73ff;
        }

        @media (max-width: 1200px) {
            .news-content {
                grid-template-columns: repeat(2, 1fr);
                width: 90%;
            }
        }

        /* 修改现有媒体查询 */
        @media (max-width: 768px) {
            .news-content {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 15px;
                width: 100%;
                padding: 0 12px;
                margin-bottom: 20px;
            }

            .news-item {
                width: 100%;
                height: auto;
                padding-bottom: 20px;
            }

            .news-item-title {
                font-size: clamp(14px, 3.5vw, 16px);
                line-height: 1.4;
                height: auto;
                margin-bottom: 5px;
            }

            .news-item-content {
                font-size: clamp(12px, 3vw, 14px);
                line-height: 1.5;
                height: auto;
                padding: 0 12px;
            }

            .news-item-image {
                height: 50vw;
            }
        }

        .pagination-tool {
            width: 100vw;
            box-sizing: border-box;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-controls {
            /* display: flex; */
            align-items: center;
            gap: 20px;
        }

        .page-size-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Microsoft YaHei UI;
            font-size: 14px;
            margin-right: 10px;
        }

        .page-jump {
            margin-left: 10px;
            /* display: flex; */
            align-items: center;
            gap: 8px;
            font-family: Microsoft YaHei UI;
        }

        #pageJumpInput {
            width: 60px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .jump-btn {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /*  */

        .news-item-image {
            position: relative;
            overflow: hidden;
        }

        .placeholder {
            filter: blur(12px);
            transform: scale(1.1);
            transition: filter 0.4s ease-in-out;
        }



        .news-image {
            transition: filter 0.3s ease-out, opacity 0.3s ease-out;
        }

        .loaded {
            filter: none !important;
            opacity: 1 !important;
        }
    </style>
    <style>
        .nav-container {
            height: 100px;
            position: relative;
            background-color: #252429;
            color: white;
            margin-bottom: 115px;
        }

        .logo {
            position: absolute;
            top: 32px;
            left: 48px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 24px;
            width: auto;
        }

        .nav-grid {
            position: absolute;
            /* left: 1310px; */
            left: 70%;
            top: 32px;
            width: 330px;
            /* display: flex; */
            gap: 70px;
        }

        .nav-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item:hover::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: #FF350D;
            transition: all 0.3s ease;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: #FF350D;
        }
    </style>
</head>

<body>
    <!-- nav -->
    <div class="nav" style="width:100vw; height:215px; border:none; overflow:hidden;">
        <div class="nav-container">
            <div class="logo">
                <img src="../assets/logo.png" alt="">
                <div class="logo-text">企业站</div>
            </div>

            <!-- 添加抽屉容器 -->
            <div style="z-index: 88;"
                class="nav-drawer fixed top-0 left-0 h-full w-64 bg-black shadow-xl transform -translate-x-full transition-transform duration-300 lg:hidden">
                <div class="p-6 space-y-4 h-full">
                    <div class="nav-item p-3 hover:bg-gray-100 rounded-lg" data-target="../index/index.html">首页</div>
                    <div class="nav-item p-3 hover:bg-gray-100 rounded-lg" data-target="../news/news.html">新闻列表页</div>
                    <div class="nav-item p-3 hover:bg-gray-100 rounded-lg" data-target="../about/about.html">关于我们</div>
                </div>
            </div>
            <!--  添加汉堡按钮 -->
            <div class="lg:hidden max-lg:fixed max-lg:top-4 max-lg:right-4">
                <button id="menuBtn"
                    class="p-5 rounded-lg text-white rounded-full  hover:bg-blue-600 transition-colors">
                    ☰
                </button>
            </div>

            <div class="nav-grid max-lg:hidden lg:flex">
                <div class="nav-item" data-target="../index/index.html">首页</div>
                <div class="nav-item" data-target="../news/news.html">新闻列表页</div>
                <div class="nav-item" data-target="../about/about.html">关于我们</div>
            </div>


        </div>
    </div>
    <!-- <iframe src="../news/common-nav.html" style="width:100vw; height:215px; border:none; overflow:hidden;"
        scrolling="no"></iframe> -->


    <!-- 新闻列表 -->
    <div class="news-container">

        <div class="news-title">
            新闻列表页
        </div>
        <div class="news-title-line"></div>
        <div class="news-content" id="newsContainer">
        </div>


        <!-- 分页选择器 -->
        <div class="pagination-tool">
            <div class="pagination-controls md:flex max-md:hidden">
                <select id="pageSizeSelect" class="page-size-select">
                    <option value="8">8条/页</option>
                    <option value="16">16条/页</option>
                </select>
            </div>
            <!-- 分页 -->
            <div class="pagination">
            </div>
            <!--  -->
            <div class="page-jump md:flex max-md:hidden">
                <span>前往第</span>
                <input type="number" id="pageJumpInput" min="1" :max="totalPages">
                <span>页</span>
            </div>
        </div>
    </div>

    <!-- 联系我们 -->
    <iframe src="../index/contact-us/contact-us.html"
        style="width:100vw; height:220px; border:none; overflow:hidden; margin-top: 40px;" scrolling="no"></iframe>
</body>


<script>

    // 接口请求函数
    // 修改loadNews函数参数解析
    async function loadNews(page = parseInt(new URL(window.location.href).searchParams.get('page')) || 1, pageSize = parseInt(document.getElementById('pageSizeSelect').value)) {
        try {
              window.history.replaceState(null, null, `?page=${page}`);
            const response = await fetch(`http://localhost:8080/news?page=${page}&pageSize=${pageSize}`);
            const { data, links } = await response.json();

            // 清空容器
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';

            // 动态生成新闻项
            data.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                // 添加点击事件
                newsItem.addEventListener('click', () => {
                    window.location.href = `../news-detail/news-detail.html?id=${item.id}`;
                });

                newsItem.innerHTML = `
                    <div class="news-item-image blur-load" style="position:relative">
                     <img 
                        src="../assets/${item.img.replace('.png', '-thumbnail.jpg')}" 
                        class="news-image placeholder"
                        loading="lazy"
                        data-src="../assets/${item.img}"
                        alt="新闻图片"
                      >
                    </div>
                         <div class="news-item-title">${item.title}</div>
                    <div class="news-item-content">${item.content}</div>
                `;

                // 为每个新图片添加定时器
                setTimeout(() => {
                    const img = newsItem.querySelector('img.placeholder');
                    img.classList.remove('placeholder');
                    img.src = img.dataset.src;
                }, 3000);

                container.appendChild(newsItem);
            });

            // 更新分页
            updatePagination(links.total, links.current, links.pageSize);
        } catch (error) {
            console.error('数据加载失败:', error);
        }
    }

    // 绑定选择器事件
    document.getElementById('pageSizeSelect').addEventListener('change', () => {
        loadNews(1); // 切换尺寸时回到第一页
    });



    function updatePagination(total, current, pageSize) {
        const pagination = document.querySelector('.pagination');
        const totalPages = Math.ceil(total / pageSize);

        let html = `<button class="page-prev" ${current === 1 ? 'disabled' : ''}>&lt;</button>`;
        for (let i = 1; i <= totalPages; i++) {
            html += `<button class="page-item ${i === current ? 'active' : ''}">${i}</button>`;
        }
        html += `<button class="page-next" ${current === totalPages ? 'disabled' : ''}>&gt;</button>`;

        pagination.innerHTML = html;

        // 绑定分页事件
        document.querySelector('.page-prev').addEventListener('click', () => {
            if (current > 1) loadNews(current - 1);
        });

        document.querySelector('.page-next').addEventListener('click', () => {
            if (current < totalPages) loadNews(current + 1);
        });

        // 在分页事件处理中添加URL更新
        document.querySelectorAll('.page-item').forEach(btn => {
            btn.addEventListener('click', () => {
                const page = parseInt(btn.textContent);
                history.replaceState(null, '', `?page=${page}`);
                if (page !== current) loadNews(page);
            });
        });

        // 在prev/next按钮添加URL更新
        document.querySelector('.page-prev').addEventListener('click', () => {
            const newPage = current - 1;
            history.replaceState(null, '', `?page=${newPage}`);
            if (current > 1) loadNews(newPage);
        });

        document.querySelector('.page-next').addEventListener('click', () => {
            const newPage = current + 1;
            history.replaceState(null, '', `?page=${newPage}`);
            if (current < totalPages) loadNews(newPage);
        });

        // 更新按钮状态
        const prevBtn = document.querySelector('.page-prev');
        const nextBtn = document.querySelector('.page-next');
        prevBtn.disabled = current === 1;
        nextBtn.disabled = current === totalPages;

        const pageJumpInput = document.getElementById('pageJumpInput');
        pageJumpInput.max = totalPages;

        // 添加回车事件监听
        pageJumpInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const targetPage = parseInt(pageJumpInput.value);

                if (!isNaN(targetPage)) {
                    const validPage = Math.max(1, Math.min(targetPage, totalPages));
                    if (validPage !== current) {
                        history.replaceState(null, '', `?page=${validPage}`); 
                        pageJumpInput.value = ''; // 清空输入框
                        loadNews(validPage);
                    }
                }
            }
        });
    }


    document.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('.news-image.placeholder');

        images.forEach(img => {
            setTimeout(() => {
                img.classList.remove('placeholder');
                img.src = img.dataset.src;
            }, 3000);
        });
    });



    // 初始加载
    window.addEventListener('DOMContentLoaded', () => loadNews());

</script>

<script>
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function () {
            // window.open(this.dataset.target, '_blank');
            window.location.href = this.dataset.target;
        });
    });

    const menuBtn = document.getElementById('menuBtn');
    const drawer = document.querySelector('.nav-drawer');

    menuBtn.addEventListener('click', () => {
        drawer.classList.toggle('translate-x-0');
        drawer.classList.toggle('-translate-x-full');
    });

    // 点击外部关闭抽屉
    document.addEventListener('click', (e) => {
        if (!drawer.contains(e.target) && !menuBtn.contains(e.target)) {
            drawer.classList.remove('translate-x-0');
            drawer.classList.add('-translate-x-full');
        }
    });

</script>

</html>
