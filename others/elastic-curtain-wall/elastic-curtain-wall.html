<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹幕墙</title>

    <style>
        #danmu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }

        .danmu {
            position: absolute;
            white-space: nowrap;
            animation-timing-function: linear;
            /* animation-name: move; */
            animation-name: danmu-appear;
            animation-duration: 10s;
        }

        /* @keyframes move {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100vw);
            }
        } */

        @keyframes danmu-appear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            10% {
                opacity: 1;
                transform: scale(1);
            }

            90% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        #control-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }


        input,
        button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="danmu-container"></div>

    <div id="control-bar">
        <input type="text" id="input" placeholder="输入弹幕内容">
        <button onclick="sendDanmu()">发射</button>
        <button onclick="clearDanmu()">清空</button>
    </div>
    <script>
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getContrastColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 70%, 30%)`;
        }

        function createDanmu(text) {
            const danmu = document.createElement('div');
            danmu.className = 'danmu';
            danmu.textContent = text;

            // 随机参数
            const fontSize = Math.floor(getRandom(12, 36));
            const speed = getRandom(5, 15);
            // const top = getRandom(5, 95);

            // 随机定位
            const left = getRandom(5, 95);
            const top = getRandom(5, 95);

            //  设定内联样式
            // danmu.style.cssText = `
            //                         font-size: ${fontSize}px;
            //                         color: ${getContrastColor()};
            //                         top: ${top}%;
            //                         animation: move ${speed}s linear;
            //                     `;

            danmu.style.cssText = `
                        font-size: ${fontSize}px;
                        color: ${getContrastColor()};
                        left: ${left}%;
                        top: ${top}%;
                        animation-duration: 2s;
                    `;

            document.getElementById('danmu-container').appendChild(danmu);

            // 动画结束后移除元素
            danmu.addEventListener('animationend', () => {
                danmu.remove();
            });
        }

        function sendDanmu() {
            const input = document.getElementById('input');
            if (input.value.trim()) {
                createDanmu(input.value);
                input.value = '';
            }
        }

        function clearDanmu() {
            document.getElementById('danmu-container').innerHTML = '';
        }

        // 回车发送
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendDanmu();
        });

        // 初始化示例弹幕
        ['欢迎来到弹幕墙！', 'Hello World!', '试试输入内容吧'].forEach(createDanmu);
    </script>
</body>

</html>
